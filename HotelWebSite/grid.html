<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        background-color: #034f84;
        gap: 10px;
      }
      .item {
        background-color: #f7786b;
        padding: 30px;
      }
      .item:first-child {
        /* grid-column-start: 2;
        grid-column-end: 5; */
        grid-column: 1/7;
        grid-row: 1/3;
        /* 
        grid-row-start: 1;
        grid-row-end: 3; */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">item1</div>
      <div class="item">item1</div>
      <div class="item">item1</div>
      <div class="item">item4</div>
      <div class="item">item4</div>
      <div class="item">item4</div>
      <div class="item">item4</div>
      <div class="item">item4</div>
      <div class="item">item4</div>
      <div class="item">item4</div>
    </div>
  </body>
</html>
